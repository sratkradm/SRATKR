<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SRA Taman Kajang Raya</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        sra: { primary: '#004D40', accent: '#FFC107', light: '#F5F5F5', dark: '#1F2937' }
                    },
                    fontFamily: { sans: ['Inter', 'sans-serif'] }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50 font-sans text-gray-800 flex flex-col min-h-screen">

    <!-- HEADER (Copy sebiji dari index.html supaya konsisten) -->
    <!-- Nota: Untuk production sebenar, kita guna component, tapi untuk vanilla JS, copy paste adalah cara standard -->
    <header class="bg-sra-primary text-white sticky top-0 z-50 shadow-lg border-b-4 border-sra-accent">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <a href="index.html" class="flex items-center space-x-3">
                    <div class="w-10 h-10 bg-white rounded-full flex items-center justify-center text-sra-primary font-bold border-2 border-sra-accent">
                        <i class="fas fa-mosque"></i>
                    </div>
                    <div class="leading-tight">
                        <h1 class="text-md font-bold uppercase tracking-wide">SRA Taman Kajang Raya</h1>
                    </div>
                </a>
                
                <!-- Butang Balik ke Utama (Untuk Mobile/Desktop) -->
                <a href="index.html" class="text-white hover:text-sra-accent font-medium">
                    <i class="fas fa-home mr-2"></i> Kembali ke Utama
                </a>
            </div>
        </div>
    </header>

    <!-- CONTENT SECTION (Dinamik) -->
    <main class="flex-grow container mx-auto px-4 py-12">
        
        <!-- Loading State -->
        <div id="loading" class="text-center py-20">
            <i class="fas fa-spinner fa-spin fa-3x text-sra-primary"></i>
            <p class="mt-4 text-gray-500">Memuatkan kandungan...</p>
        </div>

        <!-- Content Container (Hidden by default) -->
        <div id="content-area" class="hidden max-w-4xl mx-auto bg-white p-8 rounded-lg shadow-lg min-h-[400px]">
            <!-- Tajuk -->
            <h1 id="page-title" class="text-3xl md:text-4xl font-bold text-sra-primary mb-6 border-b-2 border-sra-accent pb-4 inline-block">
                <!-- Tajuk akan masuk sini -->
            </h1>

            <!-- Gambar (Optional) -->
            <img id="page-image" src="" class="w-full h-64 object-cover rounded-lg mb-8 hidden shadow-md">

            <!-- Isi Kandungan -->
            <!-- 'prose' adalah class untuk formatting teks panjang -->
            <div id="page-body" class="prose prose-lg max-w-none text-gray-700 leading-relaxed space-y-4">
                <!-- HTML dari database akan masuk sini -->
            </div>
        </div>

        <!-- Error State -->
        <div id="error-msg" class="hidden text-center py-20">
            <i class="fas fa-exclamation-circle fa-3x text-red-500"></i>
            <h2 class="text-2xl font-bold mt-4 text-gray-800">Halaman Tidak Dijumpai</h2>
            <p class="text-gray-600 mt-2">Maaf, kandungan yang anda cari tidak wujud atau sedang dikemaskini.</p>
            <a href="index.html" class="inline-block mt-6 bg-sra-primary text-white px-6 py-2 rounded hover:bg-teal-800 transition">Kembali</a>
        </div>

    </main>

    <!-- FOOTER (Sama seperti index.html) -->
    <footer class="bg-sra-primary text-gray-100 border-t-4 border-sra-accent pt-8 pb-8 text-center">
        <p>&copy; 2025 SRA Taman Kajang Raya.</p>
    </footer>

    <!-- LOGIK JAVASCRIPT KHAS UNTUK HALAMAN -->
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            // 1. Dapatkan parameter 'topik' dari URL (contoh: halaman.html?topik=sejarah)
            const urlParams = new URLSearchParams(window.location.search);
            const slug = urlParams.get('topik');

            const loadingEl = document.getElementById('loading');
            const contentEl = document.getElementById('content-area');
            const errorEl = document.getElementById('error-msg');

            // Jika tiada slug, tunjuk error terus
            if (!slug) {
                loadingEl.classList.add('hidden');
                errorEl.classList.remove('hidden');
                return;
            }

            try {
                // 2. Panggil API kita
                const response = await fetch(`/api/content?slug=${slug}`);
                
                if (!response.ok) throw new Error('Data not found');

                const data = await response.json();

                // 3. Masukkan data ke dalam HTML
                document.getElementById('page-title').innerText = data.title;
                document.getElementById('page-body').innerHTML = data.content; // Guna innerHTML sebab content mungkin ada <p>, <ul>

                // Handle Gambar (Jika ada)
                const imgEl = document.getElementById('page-image');
                if (data.image_url) {
                    imgEl.src = data.image_url;
                    imgEl.classList.remove('hidden');
                }

                // 4. Tunjuk content, sorok loading
                loadingEl.classList.add('hidden');
                contentEl.classList.remove('hidden');
                
                // Ubah title tab browser
                document.title = `${data.title} - SRA Taman Kajang Raya`;

            } catch (err) {
                console.error(err);
                loadingEl.classList.add('hidden');
                errorEl.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
