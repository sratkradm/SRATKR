<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arkib Berita - SRA Taman Kajang Raya</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        sra: { primary: '#004D40', accent: '#FFC107', light: '#F5F5F5', dark: '#1F2937' }
                    },
                    fontFamily: { sans: ['Inter', 'sans-serif'] }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50 font-sans text-gray-800 flex flex-col min-h-screen">

    <!-- HEADER (Ringkas) -->
    <header class="bg-sra-primary text-white sticky top-0 z-50 shadow-lg border-b-4 border-sra-accent">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <a href="/" class="flex items-center space-x-3">
                <div class="w-10 h-10 bg-white rounded-full flex items-center justify-center text-sra-primary font-bold border-2 border-sra-accent">
                    <i class="fas fa-mosque"></i>
                </div>
                <h1 class="text-md font-bold uppercase tracking-wide">SRA TAMAN KAJANG RAYA</h1>
            </a>
            <a href="/" class="text-sm font-bold hover:text-sra-accent"><i class="fas fa-arrow-left mr-2"></i> Kembali</a>
        </div>
    </header>

    <!-- CONTENT -->
    <main class="flex-grow container mx-auto px-4 py-12">
        <div class="text-center mb-12">
            <h1 class="text-3xl font-bold text-sra-primary">Arkib Berita</h1>
            <p class="text-gray-600 mt-2">Himpunan semua aktiviti dan pengumuman sekolah</p>
        </div>

        <!-- SEARCH BAR (Optional UI) -->
        <div class="max-w-md mx-auto mb-10 relative">
            <input type="text" id="search-input" placeholder="Cari berita..." class="w-full p-3 pl-10 rounded-lg border border-gray-300 focus:outline-none focus:border-sra-primary shadow-sm">
            <i class="fas fa-search absolute left-3 top-3.5 text-gray-400"></i>
        </div>

        <!-- NEWS GRID -->
        <div id="news-container" class="grid md:grid-cols-3 gap-8">
            <!-- Loading -->
            <div class="col-span-3 text-center py-20">
                <i class="fas fa-spinner fa-spin fa-3x text-sra-primary"></i>
                <p class="mt-4 text-gray-500">Memuat turun semua berita...</p>
            </div>
        </div>
    </main>

    <!-- MODAL POPUP -->
    <div id="news-modal" class="fixed inset-0 z-[100] hidden" aria-labelledby="modal-title" role="dialog" aria-modal="true">
        <div class="fixed inset-0 bg-gray-900 bg-opacity-75 transition-opacity backdrop-blur-sm" onclick="closeModal()"></div>
        <div class="fixed inset-0 z-10 overflow-y-auto">
            <div class="flex min-h-full items-center justify-center p-4 text-center sm:p-0">
                <div class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-2xl">
                    <img id="modal-image" src="" alt="Berita" class="w-full h-64 object-cover">
                    <div class="bg-white px-4 pb-4 pt-5 sm:p-6 sm:pb-4">
                        <div class="mb-4">
                            <h3 class="text-2xl font-bold leading-6 text-sra-primary" id="modal-title"></h3>
                            <p class="text-sm text-gray-400 mt-2" id="modal-date"></p>
                        </div>
                        <div class="mt-2">
                            <p class="text-sm text-gray-700 leading-relaxed whitespace-pre-wrap" id="modal-content"></p>
                        </div>
                    </div>
                    <div class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
                        <button type="button" onclick="closeModal()" class="inline-flex w-full justify-center rounded-md bg-sra-primary px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-teal-800 sm:ml-3 sm:w-auto transition">Tutup</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- FOOTER -->
    <footer class="bg-sra-primary text-gray-100 border-t-4 border-sra-accent py-6 text-center text-sm">
        <p>&copy; 2025 SRA Taman Kajang Raya.</p>
    </footer>

    <!-- SCRIPT KHAS ARKIB -->
    <script>
        let allNewsData = [];

        document.addEventListener('DOMContentLoaded', async () => {
            const container = document.getElementById('news-container');
            
            try {
                // PANGGIL API BARU (SEMUA BERITA)
                const res = await fetch('/api/semua-berita');
                const data = await res.json();
                allNewsData = data;

                if(data.length === 0) {
                    container.innerHTML = '<p class="col-span-3 text-center">Tiada berita.</p>';
                    return;
                }

                renderNews(data); // Paparkan berita

                // Fungsi Search (Simple Filter)
                document.getElementById('search-input').addEventListener('input', (e) => {
                    const term = e.target.value.toLowerCase();
                    const filtered = allNewsData.filter(item => item.title.toLowerCase().includes(term));
                    renderNews(filtered);
                });

            } catch (err) {
                console.error(err);
                container.innerHTML = '<p class="col-span-3 text-center text-red-500">Gagal memuat turun berita.</p>';
            }
        });

        function renderNews(newsList) {
            const container = document.getElementById('news-container');
            container.innerHTML = '';

            newsList.forEach(item => {
                const dateStr = new Date(item.date).toLocaleDateString('ms-MY', { day: 'numeric', month: 'short', year: 'numeric' });
                const imgUrl = item.image_url || 'https://placehold.co/400x250/004D40/FFF?text=Berita';

                const html = `
                <article class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-xl transition h-full flex flex-col">
                    <img src="${imgUrl}" class="w-full h-48 object-cover">
                    <div class="p-6 flex flex-col flex-grow">
                        <h3 class="text-lg font-bold text-gray-800 mb-2">${item.title}</h3>
                        <p class="text-gray-600 text-sm mb-4 line-clamp-3 flex-grow">${item.content}</p>
                        <div class="flex justify-between items-center text-xs text-gray-400 border-t pt-4 mt-auto">
                            <span>${dateStr}</span>
                            <button onclick="openModal(${item.id})" class="text-sra-primary font-bold">Baca Lagi &rarr;</button>
                        </div>
                    </div>
                </article>`;
                container.innerHTML += html;
            });
        }

        // Modal Functions
        function openModal(id) {
            const item = allNewsData.find(n => n.id == id);
            if(!item) return;
            
            document.getElementById('modal-title').innerText = item.title;
            document.getElementById('modal-content').innerText = item.content;
            document.getElementById('modal-date').innerText = new Date(item.date).toLocaleDateString('ms-MY', { day: 'numeric', month: 'long', year: 'numeric' });
            document.getElementById('modal-image').src = item.image_url || 'https://placehold.co/600x400/004D40/FFF?text=Berita';
            
            document.getElementById('news-modal').classList.remove('hidden');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            document.getElementById('news-modal').classList.add('hidden');
            document.body.style.overflow = 'auto';
        }
    </script>
</body>
</html>
