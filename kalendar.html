<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="URL_LOGO_ANDA"> 
    <title>Takwim Persekolahan - SRA TKR</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        sra: { primary: '#004D40', accent: '#FFC107', light: '#F5F5F5', dark: '#1F2937' }
                    },
                    fontFamily: { sans: ['Inter', 'sans-serif'] }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    
    <style>
        /* Style Grid Kalendar (Desktop Only) */
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 1px;
            background-color: #e5e7eb;
            border: 1px solid #e5e7eb;
        }
        .calendar-day {
            background-color: white;
            min-height: 100px;
            padding: 0.5rem;
            position: relative;
        }
        .calendar-day-header {
            background-color: #004D40;
            color: white;
            padding: 0.75rem;
            text-align: center;
            font-weight: bold;
            font-size: 0.9rem;
        }
    </style>
</head>
<body class="bg-gray-50 font-sans text-gray-800 flex flex-col min-h-screen">

    <!-- HEADER -->
    <header class="bg-sra-primary text-white sticky top-0 z-50 shadow-lg border-b-4 border-sra-accent">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <a href="/" class="flex items-center space-x-3">
                <img src="URL_LOGO_ANDA" class="w-10 h-10 rounded-full bg-white border-2 border-sra-accent">
                <h1 class="text-md font-bold uppercase tracking-wide">SRA TKR</h1>
            </a>
            <a href="/" class="text-sm font-bold hover:text-sra-accent"><i class="fas fa-home mr-2"></i> Utama</a>
        </div>
    </header>

    <!-- MAIN CONTENT -->
    <main class="flex-grow container mx-auto px-4 py-8">
        
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-sra-primary">Takwim Persekolahan</h1>
            <p class="text-gray-600 mt-2">Jadual acara, peperiksaan dan cuti sekolah</p>
        </div>

        <!-- ============================================= -->
        <!-- VIEW 1: DESKTOP ONLY (KALENDAR KOTAK) -->
        <!-- Class 'hidden md:block' bermaksud: Sembunyi di mobile, Tunjuk di desktop -->
        <!-- ============================================= -->
        <div id="desktop-calendar-view" class="hidden md:block bg-white rounded-xl shadow-lg overflow-hidden max-w-5xl mx-auto mb-8">
            
            <!-- Controls -->
            <div class="flex items-center justify-between p-6 bg-sra-light border-b">
                <button onclick="changeMonth(-1)" class="p-2 rounded-full hover:bg-gray-200 transition text-sra-primary">
                    <i class="fas fa-chevron-left fa-lg"></i>
                </button>
                <h2 id="current-month-year" class="text-2xl font-bold text-gray-800 uppercase"></h2>
                <button onclick="changeMonth(1)" class="p-2 rounded-full hover:bg-gray-200 transition text-sra-primary">
                    <i class="fas fa-chevron-right fa-lg"></i>
                </button>
            </div>

            <!-- Legend -->
            <div class="flex flex-wrap gap-4 px-6 py-3 text-sm border-b bg-white">
                <div class="flex items-center"><span class="w-3 h-3 rounded-full bg-red-100 border border-red-500 mr-2"></span> Cuti</div>
                <div class="flex items-center"><span class="w-3 h-3 rounded-full bg-yellow-100 border border-yellow-500 mr-2"></span> Peperiksaan</div>
                <div class="flex items-center"><span class="w-3 h-3 rounded-full bg-green-100 border border-green-500 mr-2"></span> Program</div>
            </div>

            <!-- Grid -->
            <div class="calendar-grid" id="calendar-body">
                <div class="calendar-day-header">AHAD</div>
                <div class="calendar-day-header">ISNIN</div>
                <div class="calendar-day-header">SELASA</div>
                <div class="calendar-day-header">RABU</div>
                <div class="calendar-day-header">KHAMIS</div>
                <div class="calendar-day-header">JUMAAT</div>
                <div class="calendar-day-header">SABTU</div>
                <!-- Tarikh dijana oleh JS -->
            </div>
            
            <!-- Butang Buka Modal Summary (Desktop shj) -->
            <div class="p-4 text-center border-t bg-gray-50">
                <button onclick="openSummaryModal()" class="text-sra-primary font-bold hover:underline">
                    <i class="fas fa-list-ul mr-2"></i> Lihat Senarai Penuh
                </button>
            </div>
        </div>

        <!-- ============================================= -->
        <!-- VIEW 2: MOBILE ONLY (SENARAI LIST) -->
        <!-- Class 'md:hidden' bermaksud: Tunjuk di mobile, Sembunyi di desktop -->
        <!-- ============================================= -->
        <div id="mobile-list-view" class="md:hidden">
            
            <div class="bg-white rounded-lg shadow-lg overflow-hidden border-t-4 border-sra-primary">
                <div class="p-4 bg-gray-50 border-b">
                    <h2 class="font-bold text-lg text-gray-800"><i class="fas fa-calendar-alt mr-2 text-sra-primary"></i> Senarai Aktiviti Tahunan</h2>
                </div>
                
                <div id="mobile-list-container" class="divide-y divide-gray-100">
                    <!-- List Mobile akan dijana oleh JS di sini -->
                    <div class="p-8 text-center text-gray-500">
                        <i class="fas fa-spinner fa-spin fa-2x mb-3"></i><br>Memuatkan jadual...
                    </div>
                </div>
            </div>

        </div>

    </main>

    <!-- MODAL SUMMARY (UNTUK DESKTOP) -->
    <div id="summary-modal" class="fixed inset-0 z-[100] hidden" aria-labelledby="modal-title" role="dialog" aria-modal="true">
        <div class="fixed inset-0 bg-gray-900 bg-opacity-75 transition-opacity backdrop-blur-sm" onclick="closeSummaryModal()"></div>
        <div class="fixed inset-0 z-10 overflow-y-auto">
            <div class="flex min-h-full items-center justify-center p-4 text-center sm:p-0">
                <div class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-4xl max-h-[85vh] flex flex-col">
                    <div class="bg-sra-primary px-6 py-4 flex justify-between items-center sticky top-0 z-20">
                        <h3 class="text-lg font-bold text-white">Senarai Penuh Aktiviti</h3>
                        <button onclick="closeSummaryModal()" class="text-white hover:text-gray-300"><i class="fas fa-times fa-lg"></i></button>
                    </div>
                    <div class="p-6 overflow-y-auto">
                        <table class="w-full text-left border-collapse">
                            <thead>
                                <tr class="bg-gray-100 text-gray-700 text-sm uppercase">
                                    <th class="p-3 border-b font-bold">Tarikh</th>
                                    <th class="p-3 border-b font-bold">Acara</th>
                                    <th class="p-3 border-b font-bold">Kategori</th>
                                </tr>
                            </thead>
                            <tbody id="summary-table-body" class="text-sm"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- FOOTER -->
    <footer class="bg-sra-primary text-gray-100 border-t-4 border-sra-accent py-6 text-center text-sm">
        <p>&copy; 2025 SRA Taman Kajang Raya.</p>
    </footer>

    <!-- LOGIK JAVASCRIPT -->
    <script>
        let currentDate = new Date();
        let allEvents = [];

        document.addEventListener('DOMContentLoaded', async () => {
            try {
                // API ini sekarang hanya pulangkan data yang is_published = TRUE
                const res = await fetch('/api/calendar');
                const data = await res.json();
                allEvents = data;
                
                // Render kedua-dua view
                renderCalendar();      // Untuk Desktop
                renderMobileList();    // Untuk Mobile
            } catch (err) {
                console.error("Gagal ambil event:", err);
            }
        });

        // --- 1. RENDER KALENDAR (DESKTOP) ---
        function renderCalendar() {
            const monthYearEl = document.getElementById('current-month-year');
            const calendarBody = document.getElementById('calendar-body');
            
            const monthName = currentDate.toLocaleDateString('ms-MY', { month: 'long', year: 'numeric' });
            monthYearEl.innerText = monthName;

            // Simpan header, buang kotak tarikh lama
            const headers = Array.from(document.querySelectorAll('.calendar-day-header'));
            calendarBody.innerHTML = '';
            headers.forEach(h => calendarBody.appendChild(h));

            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            const firstDayIndex = new Date(year, month, 1).getDay(); 
            const daysInMonth = new Date(year, month + 1, 0).getDate();

            for (let i = 0; i < firstDayIndex; i++) {
                calendarBody.appendChild(document.createElement('div'));
            }

            for (let day = 1; day <= daysInMonth; day++) {
                const dayDiv = document.createElement('div');
                dayDiv.classList.add('calendar-day', 'hover:bg-gray-50', 'transition');
                dayDiv.innerHTML = `<span class="text-gray-700 font-semibold text-sm block mb-1">${day}</span>`;

                const currentDayStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                
                // Filter event
                const daysEvents = allEvents.filter(event => {
                    return currentDayStr >= event.start_date && currentDayStr <= event.end_date;
                });

                daysEvents.forEach(evt => {
                    let colorClass = 'bg-blue-100 text-blue-800 border-blue-200';
                    if (evt.category === 'cuti') colorClass = 'bg-red-100 text-red-800 border-red-200';
                    if (evt.category === 'exam') colorClass = 'bg-yellow-100 text-yellow-800 border-yellow-200';
                    if (evt.category === 'program') colorClass = 'bg-green-100 text-green-800 border-green-200';

                    const eventEl = document.createElement('div');
                    eventEl.className = `event-badge mt-1 px-1.5 py-0.5 rounded text-xs border ${colorClass} truncate cursor-pointer`;
                    eventEl.innerText = evt.title;
                    eventEl.title = evt.title;
                    eventEl.onclick = () => alert(`${evt.title}\n\nInfo: ${evt.description || '-'}`);
                    dayDiv.appendChild(eventEl);
                });

                calendarBody.appendChild(dayDiv);
            }
        }
        
        function changeMonth(direction) {
            currentDate.setMonth(currentDate.getMonth() + direction);
            renderCalendar();
        }

        // --- 2. RENDER LIST (MOBILE) ---
        function renderMobileList() {
            const container = document.getElementById('mobile-list-container');
            container.innerHTML = '';

            if (allEvents.length === 0) {
                container.innerHTML = '<div class="p-6 text-center text-gray-500">Tiada aktiviti dijadualkan.</div>';
                return;
            }

            // Susun ikut tarikh
            const sortedEvents = allEvents.sort((a, b) => new Date(a.start_date) - new Date(b.start_date));

            sortedEvents.forEach(evt => {
                // Format Tarikh
                const sDate = new Date(evt.start_date).toLocaleDateString('ms-MY', { day: 'numeric', month: 'short' });
                
                // Warna Badge
                let badgeColor = 'bg-blue-100 text-blue-800';
                let label = 'Lain-lain';
                if (evt.category === 'cuti') { badgeColor = 'bg-red-100 text-red-800'; label = 'Cuti'; }
                if (evt.category === 'exam') { badgeColor = 'bg-yellow-100 text-yellow-800'; label = 'Peperiksaan'; }
                if (evt.category === 'program') { badgeColor = 'bg-green-100 text-green-800'; label = 'Program'; }

                const html = `
                <div class="p-4 hover:bg-gray-50 transition flex gap-3">
                    <div class="flex-shrink-0 w-16 text-center">
                        <span class="block text-2xl font-bold text-sra-primary leading-none">${new Date(evt.start_date).getDate()}</span>
                        <span class="block text-xs uppercase text-gray-500 font-bold">${new Date(evt.start_date).toLocaleDateString('ms-MY', { month: 'short' })}</span>
                    </div>
                    <div>
                        <span class="inline-block px-2 py-0.5 rounded text-[10px] font-bold uppercase mb-1 ${badgeColor}">${label}</span>
                        <h3 class="font-bold text-gray-800 text-sm leading-tight mb-1">${evt.title}</h3>
                        ${evt.description ? `<p class="text-xs text-gray-500">${evt.description}</p>` : ''}
                    </div>
                </div>
                `;
                container.innerHTML += html;
            });
        }

        // --- 3. MODAL SUMMARY (DESKTOP) ---
        function openSummaryModal() {
            // Kita guna logik generate row yang sama macam mobile list, tapi format TABLE row
            const tbody = document.getElementById('summary-table-body');
            tbody.innerHTML = '';
            
            const sortedEvents = allEvents.sort((a, b) => new Date(a.start_date) - new Date(b.start_date));

            sortedEvents.forEach(evt => {
                const sDate = new Date(evt.start_date).toLocaleDateString('ms-MY', { day: 'numeric', month: 'short', year: 'numeric' });
                let badgeColor = 'bg-blue-100 text-blue-800';
                let label = 'Lain-lain';
                if (evt.category === 'cuti') { badgeColor = 'bg-red-100 text-red-800'; label = 'Cuti'; }
                if (evt.category === 'exam') { badgeColor = 'bg-yellow-100 text-yellow-800'; label = 'Peperiksaan'; }
                if (evt.category === 'program') { badgeColor = 'bg-green-100 text-green-800'; label = 'Program'; }

                const tr = `
                <tr class="border-b hover:bg-gray-50">
                    <td class="p-3 whitespace-nowrap">${sDate}</td>
                    <td class="p-3 font-bold text-gray-800">${evt.title} <div class="text-xs text-gray-500 font-normal">${evt.description || ''}</div></td>
                    <td class="p-3"><span class="px-2 py-1 rounded-full text-xs font-bold ${badgeColor}">${label}</span></td>
                </tr>`;
                tbody.innerHTML += tr;
            });

            document.getElementById('summary-modal').classList.remove('hidden');
        }

        function closeSummaryModal() {
            document.getElementById('summary-modal').classList.add('hidden');
        }
    </script>
</body>
</html>
